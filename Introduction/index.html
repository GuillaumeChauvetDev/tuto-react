<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- defer permet de chargé notre javascript à la fin du fichier -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script>
  <!-- on import babel pour tester le JSX -->
  <!-- à faire seulement en dev pour tester très déconseillé en prod -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- ajout de type="text/babel" pour qeul babel convertisse le JSX -->
  <script src="app.js" defer type="text/babel"></script>
  <script src="app2.js" defer type="text/babel"></script>
  <script src="app3.js" defer type="text/babel"></script>
  <script src="app4.js" defer type="text/babel"></script>
  <script src="app5.js" defer type="text/babel"></script>
  <script src="events.js" defer type="text/babel"></script>
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <div id="app4"></div>
  <div id="app5"></div>
  <div id="app6"></div>
  <div id="app7"></div>
  <div id="app8"></div>
  <div id="app9"></div>
  <div id="events"></div>
</body>
</html>
